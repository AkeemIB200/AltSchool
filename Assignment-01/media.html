<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>
    <p>
      Hi, I'm a passionate individual eager to learn and grow in the tech
      industry. Hereâ€™s a visual representation of my journey.
    </p>

    <!-- Picture element with responsiveness -->
    <picture>
      <source srcset="images/me-large.jpeg" media="(min-width: 1024px)" />
      <source srcset="images/me-medium.jpeg" media="(min-width: 768px)" />
      <img src="images/me-small.jpg" alt="A photo representing my journey" />
    </picture>

    <!-- Video element -->
    <video controls>
      <source src="videos/intro.mp4" type="video/mp4" />
      <source src="videos/intro.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>

    <!-- Audio element -->
    <audio controls>
      <source src="audio/message.mp3" type="audio/mpeg" />
      <source src="audio/message.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Image element -->
    <img src="images/passion.jpg" alt="A symbolic representation of passion" />

    <!-- Object element -->
    <object data="documents/resume.pdf" type="application/pdf">
      <p>
        Your browser does not support displaying PDFs.
        <a href="documents/resume.pdf">Download the PDF</a>.
      </p>
    </object>
  </body>
</html>
